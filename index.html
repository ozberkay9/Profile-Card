<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="background">
                <img src="/assets/profile_cart.jpg" alt="Profile Photo" />
            </div>
            <div class="content">
                <h2>Name, SURNAME</h2>
                <p>Job and Requirements, <a href="#">WebSite</a></p>
                <p>What I know?</p>
                <ul class="chips">
                    <li class="chip">HTML</li>
                    <li class="chip">CSS</li>
                    <li class="chip">REACT.JS</li>
                </ul>
                <div class="action-buttons">
                    <a href="#" title="Primary">Primary Button</a>
                    <a href="#" class="secondary-button" title="Learn More">Learn More</a>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
